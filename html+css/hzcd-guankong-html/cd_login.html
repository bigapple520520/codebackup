<script type="text/javascript">

$(document).ready(function(){
	
	/* setup navigation, content boxes, etc... */
	Administry.setup();
	
	// validate signup form on keyup and submit
	var validator = $("#loginform").validate({
		rules: {
			username: "required",
			password: "required"
		},
		messages: {
			username: "请输入用户名",
			password: "请输入密码"
		},
		// the errorPlacement has to take the layout into account
		errorPlacement: function(error, element) {
			error.insertAfter(element.parent().find('label:first'));
		},
		// set new class to error-labels to indicate valid fields
		success: function(label) {
			// set &nbsp; as text for IE
			label.html("&nbsp;").addClass("ok");
		}
	});

});
</script>

<body>
	<!-- Header -->
	<div id="m_header">
		<div class="wrapper-login">
			<div id="title"><div style="margin-top:40px;">杭州市教育云物联管控平台</div></div>
			<div id="menu">
				<ul class="sf-menu">
					<li class="current"><a href="#">请登陆</a></li>
					<li><a href="#">注册</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- End of Header -->
	<!-- Page title -->
	<div id="pagetitle">
		<div class="wrapper-login"></div>
	</div>
	<!-- End of Page title -->
	
	<!-- Page content -->
	<div id="page" style="height:400px;">
		<!-- Wrapper -->
		<div class="wrapper-login">
				<!-- Login form -->
				<div class="full">					
					
					<h3>物联让我们更加：节能、安全、环保、高效</h3>

					<form id="loginform" method="post" action="cd_index1.html">

						<p>
							<label class="required" for="username" style="color:#104E8B;">用户名:</label><br/>
							<input type="text" id="username" class="full" value="admin" name="username"/>
						</p>
						
						<p>
							<label class="required" for="password" style="color:#104E8B;">密码:</label><br/>
							<input type="password" id="password" class="full" value="123456" name="password"/>
						</p>
						
						<p>
							<input type="checkbox" id="remember" class="" value="1" name="remember"/>
							<label class="choice" for="remember">记住密码</label>
						</p>
						
						<p>
							<input type="submit" class="btn btn-green big" value="登录"/>
						</p>
						<div class="clear">&nbsp;</div>

					</form>
					
					<form id="emailform" style="display:none" method="post" action="#">
						<div class="box">
							<p id="emailinput">
								<label for="email">邮箱地址:</label><br/>
								<input type="text" id="email" class="full" value="" name="email"/>
							</p>
							<p>
								<input type="submit" class="btn" value="发送"/>
							</p>
						</div>
					</form>
					
				</div>
				<!-- End of login form -->
		</div>
		<!-- End of Wrapper -->
	</div>
	<!-- End of Page content -->
	
	<div id="m_footer">

			<a href="http://www.hzcd.net/" target="_blank">公司网站首页</a>
		</p>
	</div>

<!-- User interface javascript load -->
<script type="text/javascript" SRC="js/administry.js"></script>
</body>
